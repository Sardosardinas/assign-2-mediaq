<!--This is how the code starts-->
<!DOCTYPE html>

<!--Language is important-->
<html lang="eng-us">

    <!--Here I put the head so I can link the stylesheet-->
    <head>
        <meta charset="utf-8" />
        <title>Alix Reyna Curriculum</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    
    <!--This is a header, I use it like in a Word sheet, so it holds my name and my buttons-->
    <header>
        <section class="navigation">
        <!--I did a division in the header for my name-->
            <div class="name"><h1>Alix Reyna</h1></div>
        
            <!--Here is navigation bar for my buttons, these will take me to the other pages-->
            <nav>
                <a href="contact.html">Contact</a>
                <div class="vertical"></div>
                <a href="portfolio.html">Porfolio</a>
                <div class="vertical"></div>
                <a href="index.html">About</a>
            </nav>
        </section>    
    </header>

   <body> 
       <!--A section called container will have all the information and text about me-->
        <section class="container">
            <!--This division will separate the title of "about me" from the text-->
            <div id="me"><h1>Contact</h1></div>
            <hr noshade>

            <form action="#">
                Name:<br>
                <input class="formbox" type="text" name="name">
                <br><br>
                Email:<br>
                <input class="formbox" type="text" name="email">
                <br><br>
                Message:<br>
                <textarea id="message" rows="10"></textarea>
                <br><br>
                <input type="Submit" value="Submit">
            </form> 
        </section>
    </body>

    <footer id="contactFoot">
        <p id="footerText">If you have any comments or concerns feel free to contact me.</p>
    </footer>
</html>
